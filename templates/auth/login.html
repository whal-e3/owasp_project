{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  <div class="mb-3">
    <label>Username</label>
    <input type="text" class="form-control" name="username">
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
